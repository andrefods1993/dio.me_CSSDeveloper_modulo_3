<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrar | HBO Max</title>
  
  <link rel="stylesheet" href="assets/css/signin.css">

</head>
<body>

  <!-- Navbar Top -->
  <nav class="menu">
    <!-- Navbar Logo -->
    <a href="index.html" class="menu__logo">
      <img
        src="assets/images/hbo-logo.svg"
        alt="Logotipo HBO Max"
        class="menu__logo-img"
      />
    </a>
    <!-- Navbar Button -->
    <div>
      <a href="signin.html" class="menu__item">
        Entrar
      </a>
      <a href="#subscription" class="menu__item menu__item--btn btn">
        Assine Agora
      </a>
    </div>
  </nav>

  <!-- Main -->
  <main class="content">
    <!-- Main Form -->
    <form class="login container">
      <h1 class="login__title">
        Entrar
      </h1>
      <label class="login__label">
        Você tem uma conta da HBO Max?
      </label>
      
      <input
        class="login__field"
        type="email"
        name="email"
        id="email"
        placeholder="Endereço de e-mail"/>
      <input
        class="login__field"
        type="password"
        name="password"
        id="password"
        placeholder="Senha"
        minlength="8"/>

      <div class="login__actions">
        <button type="submit" class="login_btn btn btn--gradient">Entrar</button>
        <a href="#" class="login__link">
          Esqueceu a senha?
        </a>
      </div>
    </form>
  </main>

  <!-- Footer -->
  <footer class="container footer">
    <!-- Footer Links -->
    <div>
      <a
        href="https://www.hbomax.com/br/pt/sitemap" 
        class="footer__link">
        Agora na HBO Max
      </a>
      <a
        href="https://www.hbomax.com/br/pt/coming-soon" 
        class="footer__link">
        Em breve
      </a>
      <a
        href="https://www.hbomax.com/br/pt/feature" 
        class="footer__link">
        Filme em destaque
      </a>
      <a
        href="https://www.hbomax.com/br/pt/series" 
        class="footer__link">
        Séries
      </a>
      <a
        href="https://help.hbomax.com/br" 
        class="footer__link">
        Ajuda
      </a>
    </div>

    <!-- Footer Copyright -->
    <p class="text--small footer__copy">
      © 2022 WarnerMedia Direct Latin America, LLC. Todos os direitos reservados. HBO Max é usado sob licença.
    </p>

    <!-- Footer Social Media -->
    <div class="footer__social">
      <a
        href="https://www.facebook.com/HBOMaxBr/">
        <img src="assets/images/fb_0.png" alt="Facebook">
      </a>
      <a
        href="https://twitter.com/HBOMaxBR">
        <img src="assets/images/twitter_0.png" alt="Twitter">
      </a>
      <a
        href="https://www.instagram.com/hbomaxbr/">
        <img src="assets/images/instagram_0.png" alt="Instagram">
      </a>
      <a
        href="https://www.youtube.com/c/hbomaxbr">
        <img src="assets/images/youtube_0.png" alt="YouTube">
      </a>
    </div>
  </footer>

</body>
</html>
